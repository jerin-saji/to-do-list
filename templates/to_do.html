{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="{% static 'to_do.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
  ">
</head>
<body>







<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row container d-flex justify-content-center">
          <div class="col-md-12">
            <h1 class="card-title text-primary" style="text-align: center;"><strong>Awesome Todo list</strong></h1>

              <div class="card px-3">
                  <div class="card-body">
                    <form method="POST" action ="{% url 'todo' %}">
                      {% csrf_token %}
                      <div class="add-items d-flex"> <input type="text" class="form-control todo-list-input" name="title" placeholder="What do you need to do today?"> <button  type="submit" class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button> </div>
                      <div class="list-wrapper">
                          <ul class="d-flex flex-column-reverse todo-list">
                            {% for task in tasks %}
                              <li >
                                  <div class="form-check" style="position: relative;"> <label class="form-check-label"> <input class="checkbox" type="checkbox" id = "task_{{ task.id }}"  {% if task.completed %}checked{% endif %}>  {{ task.title }} <i class="input-helper"></i></label></div> 
                                <div class="box1"  style="position: absolute; right: 50px; " >
                                  <a href="{% url 'delete_task' task.id %}"> <i class="remove mdi mdi-close-circle-outline "></i></a>
                                  <a href="{% url 'update_task' task.id %}" class="edit-reason">
                                    <i style="padding-left:13px" class="fa fa-pencil"></i>
                                  </a> 
                                </div>
                              </li>
                              {% endfor %}
                              
                          </ul>
                      </div>
                    </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>




<script src="{% static 'to_do.js' %}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
"></script>

</body>
</html>
